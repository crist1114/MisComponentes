<template>
  <template if:false={thankyou}>
    <lightning-record-edit-form
      object-api-name={objectApiName}
      onsuccess={handleSuccess}
      onsubmit={addPartner}
    >
      <template
        if:true={cargoDatos}
        for:each={recordInfo.fields}
        for:item="field"
      >
        <lightning-input-field
          key={field.name}
          field-name={field.name}
          value={field.value}
        >
        </lightning-input-field>
      </template>
      <!-- <lightning-input-field class="slds-hide"
          field-name="Account__c"
          value={value}
        >
        </lightning-input-field> -->
      <lightning-combobox if:true={noVieneAccount}
            name="asesor"
            label="Consultant"
            value={valueCombobox}
            placeholder="Select a consultant"
            options={options}
            onchange={handleChange} ></lightning-combobox>



      <div class="slds-align_absolute-center">
        <lightning-button
          variant="brand"
          type="submit"
          name="save"
          label="Enviar"
          style="padding: 10px; background-color: #232564; border-radius: 0"
        >
        </lightning-button>
      </div>
    </lightning-record-edit-form>
  </template>
  <template if:true={thankyou}>
    <div class="slds-align_absolute-center">
      <h1>Thank you!</h1>
    </div>
  </template>
</template>
