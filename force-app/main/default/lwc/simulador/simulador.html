<template>
    <lightning-card title="Calculadora de Pagos Mensuales">
        <div class="slds-p-around_medium">
            <lightning-input type="number" label="Ingresos Mensuales" onchange={handleIncomeChange}></lightning-input>
            <lightning-input type="number" label="Costo del Proyecto" onchange={handleProjectCostChange}></lightning-input>
            <lightning-input type="number" label="Plazo de Pago (meses)" onchange={handlePaymentTermChange}></lightning-input>
            <div class="slds-m-top_medium">
                <lightning-button label="Calcular" onclick={calculateMonthlyPayment}></lightning-button>
            </div>
            <div class="slds-m-top_medium">
                <p>El pago mensual es: <strong>{monthlyPayment}</strong></p>
            </div>
        </div>
    </lightning-card>
</template>
